<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CoronaVirus Tracker</title>
</head>
<body>
    <section class="container">
        <div class="container text-center mt-3">
            <h1>Coronavirus Tracker</h1>
            <p>This application lists the current number of cases reported across the globe.</p>
        </div>
        <div class="jumbotron">
            <h1 class="display-4 text-center font-weight-bold text-primary" th:text="${totalReportedCases}"></h1>
            <p class="lead text-center" >Total cases reported as of today</p>
            <hr class="my-4">
            <div class="container text-center">
                <p>
                    <span>New cases reported since previous day</span>
                    <span th:text="${totalNewCases}" class="text-center" ></span>
                </p>
            </div>

        </div>
        <div class="container mt-4">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">Total cases reported</th>
                    <th scope="col">Changes since last day</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="locationStat : ${locationStats}">

                    <td th:text="${locationStat.country}"></td>
                    <td  th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffPrevDay}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
